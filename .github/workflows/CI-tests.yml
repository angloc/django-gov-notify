name: CI tests

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python "3.6"
        uses: actions/setup-python@v2
        with:
          python-version: "3.6"
      - uses: pre-commit/action@v2.0.0

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: "3.8"
            django-version: "2.2.20"
          - python-version: "3.8"
            django-version: "3.1.8"
          - python-version: "3.6"
            django-version: "3.2"
          - python-version: "3.7"
            django-version: "3.2"
          - python-version: "3.8"
            django-version: "3.2"
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache Poetry virtual env
        uses: actions/cache@v2
        with:
          path: .venv
          key: ${{ runner.os }}-Python-${{ matrix.python-version }}-Django-${{ matrix.django-version }}-${{ hashFiles('pyproject.toml') }}
      - name: Install Python packages
        run: |
          curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python -
          source $HOME/.poetry/env
          poetry config virtualenvs.in-project true
          poetry install
          poetry add django==${{ matrix.django-version }}
          poetry show django

  test:
    runs-on: ubuntu-latest
    needs: [build, lint]
    strategy:
      matrix:
        include:
          - python-version: "3.8"
            django-version: "2.2.20"
          - python-version: "3.8"
            django-version: "3.1.8"
          - python-version: "3.6"
            django-version: "3.2"
          - python-version: "3.7"
            django-version: "3.2"
          - python-version: "3.8"
            django-version: "3.2"
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache Poetry virtual env
        uses: actions/cache@v2
        env:
          cache-name: cache-poetry-virtualenv
        with:
          path: .venv
          key: ${{ runner.os }}-Python-${{ matrix.python-version }}-Django-${{ matrix.django-version }}-${{ hashFiles('pyproject.toml') }}
      - name: Test
        run: |
          poetry run python -m django --version
          poetry run python runtests.py
